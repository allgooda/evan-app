<div class="jumbotron text-center">
    <h4>Cases</h4>

    <input type="text" ng-model="caseName" placeholder="Case Name">
    <input type="text" ng-model="caseUrl" placeholder="Image Url">

    <button ng-click='create()'>Make Case</button>

    <div ng-repeat="case in cases">
      
      <div>
        {{case.name}}
        <br>
        {{case.image_url}}
      </div>
    </div>
</div>
